<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="code.css">
<script src="https://kit.fontawesome.com/62736cc676.js" crossorigin="anonymous"></script>

</head>
<style>
  *{
    font-family: Arial, Helvetica, sans-serif;
  }
    .container { 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
  
    /* .container1{
      display: flex;
    } */
    
    @media (min-width: 0px) {
    body::before {
      content: "SM";
    }
    /* #red{
      display: none;
    } */
  }

  @media (max-width: 576px) {
    body::before {
      content: "SM";
    }
  }
  
  @media (min-width: 768px) {
    body::before {
      content: "MD";
    }

  }
  @media (min-width: 992px) {
    body::before {
      content: "LG";
    }
    .container { 
      justify-content: end;
    }
  }
  
  @media (min-width: 1200px) {
    body::before {
      content: "XL";
    }
  }
  
  @media (min-width: 1400px) {
    body::before {
      content: "XXL";
    }
  }

  .main-color{
    background-color: #003e29;
  }
  #icons:hover{
    background-color:#24816a ;
  }
  #floating {
    color: rgb(255, 255, 255); /* Change placeholder color to red */
  }
  #icons{
    color: white;
  }
  #floating.focused {
    color: #299479; /* Change the color to your desired color */
  }

</style>
<div class="d-flex">
  <div id="red" class="border d-none d-lg-block" style="height: 100%; width: 80%; ">
    <div class="container text-bg-sucess">
    <img class="mx-auto" height="40%" src="../public/jsmjc.png" alt="">
</div>
</div>




<div class="container">
  <form class="row-1 g-4 mx-auto needs-validation" novalidate>
    <div class="text-center">
      <img class="img-fluid" src="../public/jsmjc.png" class="rounded" alt="...">
      
    </div>
    <div class="col mt-4">
      <div class="input-group has-validation">
        <span class="input-group-text me-1 main-color" id="icons" style="height:58px;"><i class="fa-regular fa-user"></i></span>
        <div class="form-floating">
          <input type="text" class="form-control main-color" id="floatingInputGroup1" placeholder="Username" required>
          <label for="floatingInputGroup1" class="form-label" id="floating">Username</label>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>
      </div>

      <div class="input-group mt-2 has-validation">
        <span class="input-group-text me-1 main-color" id="icons" style="height:58px;"><i class="fa-solid fa-lock"></i></span>
        <div class="form-floating">
          <input type="password" class="form-control main-color" id="floatingInputGroup2" placeholder="Password" required>
          <label for="floatingInputGroup2" class="form-label" id="floating">Password</label>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
      </div>

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">You must agree to the terms and conditions before submitting.</div>
      </div>

      <div class="col-12 mt-3">
        <button class="btn main-color" id="icons" type="submit">Log in</button>
      </div>
    </div>
  </form>
</div>

</body>

<script src="code.js"></script>
</html>
