<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./code.css">
<script src="https://kit.fontawesome.com/62736cc676.js" crossorigin="anonymous"></script>

</head>
<style>
  *{
    font-family: "Roboto", sans-serif;
    margin: 0;
    padding: 0;
  }
    .container { 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
  
    /* .container1{
      display: flex;
    } */
    
    @media (min-width: 0px) {
    body::before {
      content: "SM";
    }
    /* #red{
      display: none;
    } */
  }

  @media (max-width: 576px) {
    body::before {
      content: "SM";
    }
  }
  
  @media (min-width: 768px) {
    body::before {
      content: "MD";
    }

  }
  @media (min-width: 992px) {
    body::before {
      content: "LG";
    }
    .container { 
      justify-content: end;
    }
  }
  
  @media (min-width: 1200px) {
    body::before {
      content: "XL";
    }
  }
  
  @media (min-width: 1400px) {
    body::before {
      content: "XXL";
    }
  }

  .main-color{
  background-color: #003e29;
  color: #ffffff;
  margin-top: 5px;
  }
  #icons:hover{
    background-color:#003e29 ;
  }
  #floating {
    color: rgb(255, 255, 255); /* Change placeholder color to red */
  }
  #icons{
    color: white;
  }
  #floating.focused {
    color: #ffffff; /* Change the color to your desired color */
    
  }
  #floating::after {
    color: #ffffff; /* Change to your default color */
    background-color: #003e29;
  }
body{
  /* background-color: #011f15; */
}
.form{
  background-color:#003e29;
  padding: 1rem 2rem;
  border-radius: .5rem;
}
</style>
<div class="d-flex">
  <div id="red" class="border d-none d-lg-block" style="height: 100%; width: 80%; ">
    <div class="container text-bg-sucess">
    <img class="mx-auto" height="40%" src="../public/jsmjc.png" alt="">
</div>
</div>




<div id="responsive-container" class="container">
  <!-- Content goes here -->

  <form class="row-1 g-4 mx-auto needs-validation form" novalidate>
    <div class="text-center">
      <img class="" width="30%" src="../public/jsmjc.png" class="rounded" alt="...">
      <!-- <img class="" width="100%" src="logo.svg" class="rounded" alt="..."> -->
    </div>
    <div class="float-end text-light fw-bolder"><h3>Sign Up</h3></div>
    <div class="col mt-4">
      <div class="input-group has-validation">
        <span class="input-group-text me-1 main-color" id="icons" style="height:58px;"><i class="fa-regular fa-user"></i></span>
        <div class="form-floating">
          <input type="text" class="form-control main-color" id="floatingInputGroup1" placeholder="Username" required>
          <label for="floatingInputGroup1" class="form-label mt-1" id="floating">Enter your username</label>
          <div class="invalid-feedback">Please enter a username. ex: user1234</div>
        </div>
      </div>

      <div class="input-group mt-2 has-validation">
        <span class="input-group-text me-1 main-color" id="icons" style="height:58px;"><i class="fa-solid fa-phone"></i></span>
        <div class="form-floating">
          <input type="tel"  class="form-control main-color" id="floatingInputGroup2" placeholder="Password" required>
          <label for="floatingInputGroup2" class="form-label mt-1" id="floating">Enter your phone number</label>
          <div class="invalid-feedback">Please enter your phone number. ex: 123-456-7890</div>
        </div>
      </div>

      <div class="input-group mt-2 has-validation">
        <span class="input-group-text me-1 main-color" id="icons" style="height:58px;"><i class="fa-solid fa-envelope"></i></span>
        <div class="form-floating">
          <input type="email" class="form-control main-color" id="floatingInputGroup2" placeholder="Password" required>
          <label for="floatingInputGroup2" class="form-label mt-1" id="floating">Enter your email</label>
          <div class="invalid-feedback">Please enter your email. ex: person21@gmail.com</div>
        </div>
      </div>

      <div class="input-group mt-2 has-validation">
        <span class="input-group-text me-1 main-color" id="icons" style="height:58px;"><i class="fa-solid fa-lock"></i></span>
        <div class="form-floating">
          <input type="password" class="form-control main-color" id="floatingInputGroup2" placeholder="Password" required>
          <label for="floatingInputGroup2" class="form-label mt-1" id="floating">Enter Password</label>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>
      </div>

      <div class="input-group mt-2 has-validation">
        <span class="input-group-text me-1 main-color" id="icons" style="height:58px;"><i class="fa-solid fa-lock"></i></span>
        <div class="form-floating">
          <input type="password" class="form-control main-color" id="floatingInputGroup2" placeholder="Password" required>
          <label for="floatingInputGroup2" class="form-label mt-1" id="floating">Confirm Password</label>
          <div class="invalid-feedback">Please confirm your password.</div>
        </div>
      </div>

      <select class="form-select mt-2 main-color" id="icons" style="height:58px;" id="userRole" aria-label="User Role" required>
        <option selected disabled value="" >Choose a user role</option>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="admin">Admin</option>
        <option value="cashier">Cashier</option>
      </select>
      
      <style>
        .forger:hover {
          color: rgb(221, 221, 221) !important; /* Change to the desired color */
        }
      </style>
<div class="d-flex justify-content-between mt-4">
  <div class="form-check">
    <input class="form-check-input bg-success" type="checkbox" value="" id="invalidCheck" required>
    <label class="form-check-label text-light" for="invalidCheck">
      Agree to terms and conditions
    </label>
    <div class="invalid-feedback br">You must agree to the terms and conditions before submitting.</div>
  </div>
  <div>
    <a href="#" class="forger text-light text-decoration-none ">Forget Password</a>
  </div>
</div>
<div class="col-12 mt-3">
  <button class="btn main-color text-bg-success mb-2" style="width: 100%;" type="submit">Sign up</button>
</div>

      
  </form>
</div>

</body>

<script src="code.js"></script>
</html>
